<!doctype html>
<html>
<head>
<title>Gateway</title>
<link href="css/gateway-assets.css" rel="stylesheet">
<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none !important;
}
</style>
<!-- <meta name="_csrf" content="${_csrf.token}"/> -->
<!--     <meta name="_csrf_header" content="${_csrf.headerName}"/> -->
</head>


<body ng-app="login" ng-controller="LoginController as lc" ng-cloak
	class="ng-cloak">
	{{user}}
	<a href="" ng-click="logout()">logout</a>
	
<div class="alert alert-danger" ng-show="error">
	There was a problem logging in. Please try again.
</div>
<form role="form" action="/login">
<!-- ng-submit="login()" -->

	<div class="form-group">
		<label for="username">Username:</label> <input type="text"
			class="form-control" id="username" name="username" ng-model="credentials.username"/>
	</div>
	<div class="form-group">
		<label for="password">Password:</label> <input type="password"
			class="form-control" id="password" name="password" ng-model="credentials.password"/>
	</div>
<!-- 	<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>. -->
	<button type="submit" class="btn btn-primary">Submit</button>
</form>

	<script src="js/gateway-assets.js" type="text/javascript"></script>
	<script src="js/login.js" type="text/javascript"></script>
</body>
</html>

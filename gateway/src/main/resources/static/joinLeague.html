<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width; initial-scale = 1.0; maximum-scale=1.0; user-scalable=no" />
<link rel="stylesheet" href="css/myp.css" />



<title>Make Your Picks Mobile</title>
</head>

<body ng-app="joinleague">
<div style="width:300px; margin:20px auto;">
<img src="img/myp.svg" style="width:300px; height:auto; text-align:center;" />
<div class="login shadow" ng-controller="JoinLeagueController as joinCltr">



<form id="createleague" ng-submit="joinCltr.joinLeague()">
<div ng-hide="{{usererror}}">{{usererror}}</div>
<p style="text-align:center; color:#fff; font-weight:bold;">Username: {{user}}</p>
<p style="text-align:center; color:#fff; font-weight:bold;">League:&nbsp;&nbsp;&nbsp;&nbsp; <input type="text" name="leagueName" ng-model="playerleague.leagueName"></input></p>
<p style="text-align:center; color:#fff; font-weight:bold;">Password: <input type="text" name="password" ng-model="playerleague.password"></input></p>
<br/><br/>
<button > Join League</button>
</form>

</div>
</div>
	<script src="js/angular-bootstrap.js" type="text/javascript"></script>
	<script src="js/joinLeague.js"></script>	
</body>
</html>

info:
 component: UI

security:
  oauth2:
    client:
      accessTokenUri: http://localhost:8080/uaa/oauth/token
      userAuthorizationUri: http://localhost:8080/uaa/oauth/authorize
      clientId: admin_portal
      clientSecret: secret
    resource:
      userInfoUri: http://localhost:8080/uaa/user

logging:
  level: org.springframework.security=DEBUG

zuul:
  ignoredServices: '*'
  routes:
    league:
      path: /leagues/**
      stripPrefix: false
    player:
      path: /players/**
      stripPrefix: false
    pick:
      path: /picks/**
      stripPrefix: false
    season:
      path: /seasons/**
      serviceId: season
      stripPrefix: false
    team:
      path: /teams/**
      serviceId: season
      stripPrefix: false
    week:
      path: /weeks/**
      stripPrefix: false
      serviceId: game
    game:
      path: /games/**
      stripPrefix: false
    leader:
      path: /leaders/**
      stripPrefix: false
    uaa:
      path: /uaa/**
      serviceId: player

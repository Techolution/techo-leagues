version: "2"

services:
  eureka:
    image: springcloud/eureka
    networks:
      - myp-network
    ports:
      - "8761:8761"
    expose:
      - "8761"
  auth-db:  
    image: mysql:latest
    environment:
      - MYSQL_ROOT_PASSWORD=admin123
      - MYSQL_USER=dbuser
      - MYSQL_PASSWORD=password
      - MYSQL_DATABASE=player
    networks:
      - myp-network
    ports:
      - "3303:3306"
    expose:
      - "3303"
  auth-server:
    build: ../auth-server/
    networks:
      - myp-network
    ports:
      - "9999:9999"
    expose:
      - "9999"
    restart: always      
    links:
      - auth-db:auth-db
    depends_on:
      - auth-db
      - eureka
  config-server:
    build: ../server-config/
    networks:
      - myp-network
    ports:
      - "8888:8888"
    expose:
      - "8888"
  admin:
    build: ../admin/
    networks:
      - myp-network
    ports:
      - "9000:9000"
    expose:
      - "9000"
    links:
      - eureka:eureka
      - auth-server:auth-server
      - config-server:config-server
    depends_on:
      - eureka
      - auth-server
      - config-server
    restart: always
  league-db:  
    image: mysql:latest
    environment:
      - MYSQL_ROOT_PASSWORD=admin123
      - MYSQL_USER=dbuser
      - MYSQL_PASSWORD=password
      - MYSQL_DATABASE=league
    networks:
      - myp-network
    ports:
      - "3304:3306"
    expose:
      - "3304"    
  league:
    build: ../league/
    networks:
      - myp-network
    ports:
      - "8081:8081"
    expose:
      - "8081"
    restart: always
    links:
      - eureka:eureka
      - auth-server:auth-server
      - config-server:config-server
      - league-db:league-db
    depends_on:
      - eureka
      - auth-server
      - config-server
      - league-db
            
networks:
  myp-network:
    driver: bridge
    
volumes:
  mysql-data:
    driver: local    
      
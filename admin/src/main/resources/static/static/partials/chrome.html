<div class=dashboard-page> 
	<div class=container-fluid> 
		<div class=row> 
			<div class="col-sm-3 col-md-2 sidebar"> 
				<div class="text-center" ng-controller="ChromeController"> 
					<h2 class=brand>MYP Admin</h2>
					<h3>{{user}}</h3><br/>  
					<a ng-click ="logout()">Logout</a>
				</div> 
				
				<ul class="nav nav-sidebar"> 
					<li ng-class="{active: $state.includes('seasons')}"><a ui-sref="seasons">Seasons</a></li> 
					<li ng-class="{active: $state.includes('leagues')}"><a ui-sref="leagues">Leagues</a></li>
					<li ng-class="{active: $state.includes('create')}"><a ui-sref="create">Weeks</a></li>
					<li ng-class="{active: $state.includes('setup')}"><a ui-sref="setup">Games<span class=sr-only>(current)</span></a></li>
					<li ng-class="{active:nav.isSelected(3)}"><a ui-sref="clear">Clear Cache</a></li> 
				</ul> 
			</div> 
			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ui-view></div> 
		</div> 
	</div> 
</div>

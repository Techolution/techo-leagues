server:
  port: 8085
spring:
  application:
   name: leader
  cloud:
    config:
      uri: ${vcap.services.config-service.credentials.uri:http://localhost:8888}
  
---
spring:
  profiles: local
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost
    nonSecurePort: 8080
    leaseRenewalIntervalInSeconds: 10
    metadataMap:
      instanceId: leader
---
spring:
  profiles: cloud
  cloud:
    config:
      uri: http://config-leagues.cfapps.io
eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka-leagues.cfapps.io/eureka/
  instance:
    hostname: leader.cfapps.io
    nonSecurePort: 80
    leaseRenewalIntervalInSeconds: 10
    metadataMap:
      instanceId: leader
    
<div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
	
	<div class="scoreboard shadow" ng-class="game.hasGameStarted ? 'loss' : 'pickable'">
		<div class="col-sm-12">
			<div class="row scorerow fav" ng-click="makePick(game.id, game.favId)"> 

				<!-- PICK TOOL -->
				<div class="col-xs-1 pick-selection"><i class="fa fa-check-circle-o hide"></i></div>

				<!-- TEAM ICON -->
				<div class="col-xs-2">
					<div class="team-icon {{game.favShortName}}"></div>
				</div>

				<!-- TEAM NAME ABBR-->
				<div class="col-xs-5 col-sm-6">
					<span class="short-name" ng-class="game.favHome ? 'home' : ''">{{game.favShortName}}</span><span class="long-name" ng-class="game.favHome ? 'home' : ''">{{game.favFullName}}</span>
				</div>

				<!-- SPREAD -->
				<div class="col-xs-1"><span class="spread">({{game.spread}})</span></div>

				<!-- SCORE -->
				<div class="col-xs-1">{{game.favScore}}</div>
			</div>

			<div class="row scorerow dog" ng-click="makePick(game.id, game.dogId)"> 

				<!-- PICK TOOL -->
				<div class="col-xs-1 pick-selection"><i class="fa fa-check-circle-o hide"></i></div>

				<!-- TEAM ICON -->
				<div class="col-xs-2">
					<div class="team-icon {{game.dogShortName}}"></div>
				</div>

				<!-- TEAM NAME ABBR-->
				<div class="col-xs-5 col-sm-6">
					<span class="short-name" ng-class="game.favHome ? '' : 'home'">{{game.dogShortName}}</span><span class="long-name" ng-class="game.favHome ? '' : 'home'">{{game.dogFullName}}</span>
				</div>

				<!-- SPREAD -->
				<div class="col-xs-1"><span class="spread">&nbsp;</span></div>
	
				<!-- SCORE -->
				<div class="col-xs-1">{{game.dogScore}}</div>
			</div>
		</div>
	</div>
</div>
